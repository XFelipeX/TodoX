<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TodoX</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/modal.css" />
</head>

<body>
  <header class="container">
    <h1 class="header-title">Tasks</h1>
  </header>

  <div class="container tasks">
    <button type="button" class="tasks-btn-new-task btn">New</button>
    <ul class="tasks-list"></ul>
    <div class="tasks-actions">
      <a type="button" id="export-tasks" class="btn">Export</a>
      <label for="import-tasks" class="btn tasks-actions-import">Import</label>
      <input type="file" id="import-tasks" onchange="importTasks()" accept=".json" name="import-tasks" />
      <a type="button" id="clear-tasks" class="btn">Clear tasks</a>
    </div>
  </div>

  <div class="back-new-task hidden">
    <div class="modal-new-task">
      <p>Task name</p>
      <input type="text" name="task" id="task" maxlength="70" autofocus autocomplete="off" />
      <button type="button" class="tasks-btn-new-task btn-add-task btn">
        Add
      </button>
    </div>
  </div>

  <div class="back-delete-tasks hidden">
    <div class="modal-delete-tasks container">
      <p>Are you sure you want to delete all tasks?</p>
      <button type="button" id="delete-tasks" class="btn">Yes</button>
    </div>
  </div>

  <div class="back-task-view hidden">
    <div class="modal-task-view container">
      <div class="modal-tv-header">
        <h2 class="modal-tv-header-taskname"></h2>
        <progress class="modal-tv-task-progress" value="30" max="100" />
      </div>
      <p class="modal-tv-percent"><span></span>% Items done</p>
      <ul class="modal-tv-topics tasks-list">
      </ul>
      <div class="modal-tv-create-topic">
        <input type="text" name="create-topic" id="create-topic" autofocus autocomplete="off" />
        <button type="button" class="btn tasks-btn-new-task" id="btn-add-topic">Create</button>
      </div>
    </div>
  </div>

  <footer class="footer">
    <h1>Created by <strong>fdiasDev ðŸš€</strong></h1>
  </footer>

  <script src="./js/main.js"></script>
  <script type="module" src="./js/task.js"></script>
  <script type="module" src="./js/storage.js"></script>
  <script type="module" src="./js/file.js"></script>
  <script type="module" src="./js/topic.js"></script>
  <script type="module" src="./js/util.js"></script>
</body>

</html>
